<!DOCTYPE html>
<html>
<head>
<title>ID3 Viewer</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="parse.js"></script>
<script type="text/javascript" src="layout.js"></script>
<link rel="stylesheet" type="text/css" href="main.css" />

<script type="text/javascript">

$(document).ready( function() {

	$("#files").change( function() {
	
		parseFile( this.files[0] );
	
		});
	});
	
</script>
</head>
<body>

<h1>ID3 Viewer</h1>

<input type="file" id="files" name="files" />

<div class="hidden">
<h3>ID3 v1</h3>
<table>
	<tr><th>Title</th><td id="v1Title"></td></tr>
	<tr><th>Artist</th><td id="v1Artist"></td></tr>
	<tr><th>Album</th><td id="v1Album"></td></tr>
	<tr><th>Year</th><td id="v1Year"></td></tr>
	<tr><th>Comment</th><td id="v1Comment"></td></tr>
	<tr><th>Track</th><td id="v1Track"></td></tr>
	<tr><th>Genre</th><td id="v1Genre"></td></tr>
</table>
</div>

<div class="hidden">
<h3>ID3 v2</h3>
<strong>Tag Count:</strong><span id="v2Count"></span>
<table>
	<tr><th>Title</th><td id="v2Title"></td></tr>
	<tr><th>Artist</th><td id="v2Artist"></td></tr>
	<tr><th>Album</th><td id="v2Album"></td></tr>
	<tr><th>Year</th><td id="v2Year"></td></tr>
	<tr><th>Comment</th><td id="v2Comment"></td></tr>
	<tr><th>Track</th><td id="v2Track"></td></tr>
	<tr><th>Genre</th><td id="v2Genre"></td></tr>
</table>
</div>

</body>
</html>
